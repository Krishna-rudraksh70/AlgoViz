<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>AlgoViz</title>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.css" rel="stylesheet">

</head>

<body>

	<div id='navbarDiv'>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a id="refreshButton" class="navbar-brand" href="#">Extensible Hash Table</a>
				</div>
				<div class="navbar-content" style="float: right;">
					<ul class="nav navbar-nav">
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" href="#">Extensible Hash Table
								<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Extensible Hash Table</a></li>
								<li><a href="../Graph-visualizer/index.html">Graph Visualizer</a></li>
								<li><a href="../Sorting-Visualizer/index.html">Sorting Visualizer</a></li>
								<li><a href="../NQueen-visualizer/index.html">N Queen Visualizer</a></li>
								<li><a href="../OS-algo-visualizer/index.html">OS Scheduling Visualizer</a></li>
							</ul>
						</li>
					</ul>
				</div>

			</div>
		</nav>
	</div>

	<div class="container">

		<div class="jumbotron">

			<form class="form-horizontal" role="form">

				<div class="form-group">
					<label for="bucketsize" class="col-md-2 control-label">Bucket Size</label>
					<div class="col-md-5">
						<input type="number" class="form-control" id="bucketsize" placeholder="Input Size of bucket">
					</div>
				</div>

				<div class="form-group">
					<label for="functiondivisor" class="col-md-3 control-label">Hash function divisor</label>
					<div class="col-md-5">
						<input type="number" class="form-control" id="functiondivisor" placeholder="Input divisor">
					</div>
				</div>

				<div class="form-group">
					<label for="element" class="col-md-2 control-label">Element</label>
					<div class="col-md-5">
						<input type="number" class="form-control" id="element" placeholder="Input element">
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-offset-1 col-md-1">
						<button type="button" class="btn btn-primary" onclick="addElement()">Add</button>
					</div>

					<div class="col-md-1">
						<button type="button" class="btn btn-warning" onclick="deleteElement()">Delete</button>
					</div>

					<div class="col-md-1">
						<button type="button" class="btn btn-danger" onclick="clearList()">Clear List</button>
					</div>
				</div>
			</form>

		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<table class="table" id="elementList">
						<thead>
							<tr>
								<th>#</th>
								<th>ELEMENT</th>
								<th>HASH ELEMENT</th>
								<th>BINARY</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>
				<div class="col-md-8">
					<canvas id="hashTable" width="730" height="2000" style="border:1px solid #c3c3c3;">
						Your browser does not support the HTML5 canvas tag.
					</canvas>
				</div>

			</div>


		</div> <!-- /container -->
		<script type="text/javascript" src="js/hashtable.js"></script>
		<script type="text/javascript" src="js/hash.js"></script>
		<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="js/bootstrap.js"></script>
</body>

</html>
